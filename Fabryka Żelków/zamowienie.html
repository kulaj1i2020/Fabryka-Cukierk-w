<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styl9.css" />
    <script src="script.js" defer></script>
    <title>Fabryka Żelków</title>
  </head>
  <body>
    <section>
      <a href="index.html"><img src="logo.png" alt="logo fabryki" /></a>
    </section>
    <div>
      <a href="zamowienie.html"><p>Zamówienie</p> </a>
    </div>

    <header>
      <h2>Zamów nasz produkt</h2>
    </header>
    <aside>
      <h1>Oferta</h1>
      <table>
        <tr>
          <td>Kształty</td>
          <td>Kolory</td>
        </tr>
        <tr>
          <td>
            <ol>
              <li>miś</li>
              <li>żabka</li>
              <li>serce</li>
            </ol>
          </td>
          <td>
            <ol>
              <li>czerwony</li>
              <li>niebieski</li>
              <li>żółty</li>
              <li>inny</li>
            </ol>
          </td>
        </tr>
      </table>
    </aside>
    <main>
      <p>Podaj numer kształtu:</p>
      <input type="number" id="ksztalt" />
      <p>skomponuj swój kolor, podaj RGB:</p>
      R: <input type="number" id="R" /> G: <input type="number" id="G" /> B:
      <input type="number" id="B" />
      <p>
        <button id="btn1">Zamów</button>
      </p>
      <p id="display">Wybrany kształt</p>
      <p>
        <button id="btn2">Wybrany kolor</button>
      </p>
    </main>
    <footer>
      Autor strony:
      <i>PESEL</i>
    </footer>
  </body>
